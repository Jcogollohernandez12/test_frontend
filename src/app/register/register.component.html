<!-- register.component.html -->

<section class="register">
<article class="register__form-login">
  <h1 class="register__form-title">Genia!!, un gusto que estes interesado.🙌</h1>
  <p class="register__form-subtitle">
    Por favor, introduce tu información de para registarte
  </p>
  <form
  class="register__form-container"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit(registerForm.value)"
  >
    <app-input
    labelText="Ingrese su correo"
    placeholder="registrar correo"
    identifier="email"
    inputType="text"
    formControlName="username"
    [msgError]="
      username.errors && username.errors['required'] && username.touched === true
        ? 'El campo correo electrónico es necesario'
        : username.errors && username.errors['email'] && username.touched
        ? 'El campo debe ser un email válido'
        : ''
    "
    ></app-input>
    <app-input
      labelText="Nueva Contraseña"
      placeholder="Ingresar"
      identifier="password"
      inputType="password"
      formControlName="password"
      [msgError]="
      password.errors &&
      (password.errors['required'] || password.errors['minlength']) &&
      password.touched === true
      ? password.errors['required']
      ? 'El campo contraseña es necesario'
      : 'La contraseña debe tener al menos ' + password.errors['minlength'].requiredLength + ' caracteres'
     : ''
    "

    ></app-input>

    <p class="register__error-message" *ngIf="isErrorMessage !== ''">
      {{ isErrorMessage }}
    </p>
    <div>
      <span  class="txt1 p-b-17">
         ¿Ya tienes cuenta?
      </span>
      <button
      type="button"
      class="register__register-user"
      (click)="gotToRouterLogin()"
    >inicia sesion.
    </button>
  </div>

    <app-button
    [height]="buttonHeight"
    buttonText="Registrar"
    [isfullWith]="true"
    [isDisabled]="registerForm.valid && isErrorMessage === '' ? false : true"
    (buttonCallBack)="onSubmit(registerForm.value)"
  ></app-button>
  </form>
</article>
 <app-load-component *ngIf="isLoading"></app-load-component>
</section>
